


<section class="vh-100" style="background-color:darkcyan">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/assets/log3.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form  [formGroup]="loginRef" (ngSubmit)="signUp()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="bi bi-heart-pulse"></i>
                    <span class="h1 fw-bold mb-0">E-Medicare</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" formControlName="emailid" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                    <span
                    class="small"
                    *ngIf="
                      !loginRef.get('emailid')?.valid &&
                      loginRef.get('emailid')?.touched
                    "
                  >
                    <div class="alert alert-warning" role="alert">
                      <h6>Please enter a valid email</h6>
                    </div></span
                  >
                    
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>
                 

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" value="signUp">Login</button>
                    <button class="btn btn-dark btn-lg btn-block" type="reset" value="reset">Reset</button>
                  </div>
                  <span style="color:red">{{msg}}</span><br/>

                 
                  <p class="mb-5 pb-lg-2" style="color: #393f81;"> <a href="http://localhost:4200/login"
                      style="color: #393f81;">Back to Login page</a></p>
                
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
